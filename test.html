<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранный слайдер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slider-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .slide {
            min-width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
            border: none;
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .arrow-left {
            left: 30px;
        }

        .arrow-right {
            right: 30px;
        }

        .arrow svg {
            width: 25px;
            height: 25px;
            fill: white;
        }

        .dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .dot.active {
            background-color: white;
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slides">
            <!-- Замените пути на свои локальные изображения -->
            <div class="slide">
                <img src="Terra Nova/greece-tithorea-eco-farm-family-hotel-.png" alt="Изображение 1">
            </div>
            <div class="slide">
                <img src="Terra Nova/parnassus-greece2.png" alt="Изображение 2">
            </div>
            <div class="slide">
                <img src="Terra Nova/parnassos_spring-1024x506.jpg" alt="Изображение 3">
            </div>
        </div>

        <button class="arrow arrow-left">
            <svg viewBox="0 0 24 24">
                <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
            </svg>
        </button>
        <button class="arrow arrow-right">
            <svg viewBox="0 0 24 24">
                <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
            </svg>
        </button>

        <div class="dots">
            <button class="dot active" data-index="0"></button>
            <button class="dot" data-index="1"></button>
            <button class="dot" data-index="2"></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slides = document.querySelector('.slides');
            const slideItems = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const arrowLeft = document.querySelector('.arrow-left');
            const arrowRight = document.querySelector('.arrow-right');

            let currentIndex = 0;
            let slideInterval;
            let isAnimating = false;
            const slideDuration = 6000; // 6 секунд

            // Инициализация слайдера
            function initSlider() {
                slideInterval = setInterval(nextSlide, slideDuration);

                // Обработчик для паузы при наведении
                slides.addEventListener('mouseenter', pauseSlider);
                slides.addEventListener('mouseleave', resumeSlider);

                // Обработчики для касаний на мобильных устройствах
                slides.addEventListener('touchstart', pauseSlider);
                slides.addEventListener('touchend', resumeSlider);
            }

            // Переход к конкретному слайду
            function goToSlide(index) {
                if (isAnimating) return;

                isAnimating = true;
                currentIndex = (index + slideItems.length) % slideItems.length;
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;

                // Обновление активной точки
                dots.forEach(dot => dot.classList.remove('active'));
                dots[currentIndex].classList.add('active');

                // Сброс таймера автоматической прокрутки
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, slideDuration);

                // Разблокировка анимации после завершения перехода
                setTimeout(() => {
                    isAnimating = false;
                }, 800);
            }

            // Следующий слайд
            function nextSlide() {
                goToSlide(currentIndex + 1);
            }

            // Предыдущий слайд
            function prevSlide() {
                goToSlide(currentIndex - 1);
            }

            // Пауза слайдера
            function pauseSlider() {
                clearInterval(slideInterval);
            }

            // Возобновление слайдера
            function resumeSlider() {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, slideDuration);
            }

            // Обработчики событий
            arrowLeft.addEventListener('click', prevSlide);
            arrowRight.addEventListener('click', nextSlide);

            dots.forEach(dot => {
                dot.addEventListener('click', function () {
                    const slideIndex = parseInt(this.getAttribute('data-index'));
                    if (slideIndex !== currentIndex) {
                        goToSlide(slideIndex);
                    }
                });
            });

            // Обработчики клавиатуры
            document.addEventListener('keydown', function (e) {
                if (e.key === 'ArrowLeft') {
                    prevSlide();
                } else if (e.key === 'ArrowRight') {
                    nextSlide();
                } else if (e.key === ' ') {
                    clearInterval(slideInterval);
                }
            });

            // Инициализация
            initSlider();
        });
    </script>
</body>

</html>
